{% load static %}
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'images:index' %}">Images</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'images:post_create' %}">New +</a>
            </li>
          </ul>
          <form class="d-flex me-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{% if user.is_authenticated %}{{ user.profile.photo.url }}{% else %}{% static 'images/default.png' %}{% endif %}" alt="default" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              {% if user.is_authenticated %}
              <li><a class="dropdown-item" href="{% url 'accounts:user_profile' %}">{{ user.first_name }} {{ user.last_name }}</a></li>
              <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a></li>
              {% else %}
              <li><a class="dropdown-item" href="{% url 'accounts:login' %}">Sign In</a></li>
              <li><a class="dropdown-item" href="{% url 'accounts:signup' %}">Sign Up</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>

  </div>
</header>
