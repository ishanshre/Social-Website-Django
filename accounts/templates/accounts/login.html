{% extends 'images/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}


{% block body %}
<main class="form-signin w-50 m-auto justify-content-center text-center">
    <div>
        <center><h1>Login</h1></center>
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Login" class="btn btn-outline-success">
        </form>
    </div>
    <div>
        <a href="{% url 'accounts:password_reset' %}">Forget Password</a>
    </div>
</main>

{% endblock body %}
